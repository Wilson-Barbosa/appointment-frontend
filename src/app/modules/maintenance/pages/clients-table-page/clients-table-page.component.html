<div class="container text-center">
    <div class="display-6 my-2">
      Cadastro de Clientes:
    </div>
    <div class="border rounded shadow-sm p-4">

        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nome </th>
                    <th scope="col">Telefone</th>
                    <th scope="col">Data Nascimento</th>
                    <th scope="col">Remover</th>
                </tr>
                <tr>
                    <th scope="col"></th>
                    <th scope="col"><input type="text" class="form-control" [(ngModel)]="nameFilter" (input)="loadClients()" placeholder="Filtrar pelo nome" name="namefilter"></th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let client of clientPage.content">
                    <th scope="row">{{ client.id }}</th>
                    <td><a href="">{{ client.name }}</a> </td>
                    <td>{{ client.phone }}</td>
                    <td>{{ client.dayOfBirth | date: 'dd/MM/yyyy' }}</td>
                    <td>
                        <img src="assets/svg/trash3-fill.svg" width="20" height="20" alt="next" (click)="deleteClient(client.id)">
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Pagination -->
        <div class="d-flex justify-content-center mt-4">
            <!-- Keep in mind: the event (pageChange) should be executed last, after everything else -->
            <ngb-pagination  [collectionSize]="clientPage.numberOfElements" [(page)]="page" [boundaryLinks]="true" (pageChange)="pageChangeControl()"></ngb-pagination>
        </div>


    </div>
</div>
