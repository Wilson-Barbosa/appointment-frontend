<div class="container text-center">
    <div class="display-6 my-2">
      Cadastro de Clientes:
    </div>

    <div class="border rounded shadow-sm p-4">
        <form [formGroup]="saveClientFormGroup"  >
            <div class="row">
                <div class="col-8 m-auto">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nome: </label>
                        <input type="name" class="form-control" id="name" placeholder="Nome" formControlName="name">
                        <div class="text-danger text-start" *ngIf="saveClientFormGroup.invalid && saveWasClicked">
                            <small *ngIf="name.errors?.['required']" >*Nome obrigatório</small>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-6">
                            <div class="mb-3">
                                <label for="phone" class="form-label">Telefone:</label>
                                <input type="tel" class="form-control" id="phone" placeholder="Telefone" formControlName="phone">
                                <div class="text-danger text-start" *ngIf="saveClientFormGroup.invalid && saveWasClicked">
                                    <small *ngIf="phone.errors?.['required']">*Telefone obrigatório</small>
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="mb-3">
                                <label for="dateOfBirth" class="form-label">Data de Nascimento:</label>
                                <input type="date" class="form-control" id="dateOfBirth" formControlName="dayOfBirth" placeholder="YYYY-MM-DD">
                                <div class="text-danger text-start" *ngIf="saveClientFormGroup.invalid && saveWasClicked">
                                    <small *ngIf="dayOfBirth.errors?.['required']">*Data de nascimento obrigatória</small>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3 text-end">
                        <a class="btn btn-secondary me-1" routerLink="/clients-table">Cancelar</a>
                        <a class="btn btn-primary" type="submit" (click)="saveClient()" >Salvar</a>
                    </div>
                </div>
            </div>
        </form>
    </div>



</div>
